<html lang="ja">
<head>
  <title>Multi search engins</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" media="(min-width: 640px)" href="{{url_for('static',filename='style_pc.css')}}">
    <link rel="stylesheet" media="(max-width: 640px)" href="{{url_for('static',filename='style_mobile.css')}}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
<div class="container">

  <h1 class="display-2 font-weight-bold">{{title}}</h1>
  <h2 class="display-2 font-weight-bold">{{title2}}</h2>
  <p class="display-5 pb-5 mt-1">{{message}}</p>


<div class="form-group">
  <form method="post" action="/">

  <select   class="form-control mx-auto col mb-5" onchange="select('sel')" id="sel" style="width: 360px;" name="sel" >
    <option>選択してください</option>
    <option value="https://www.google.com/search?sxsrf=ACYBGNQ3H_FH0EJkcDs4UK9blS06G4dRoA%3A1576058296257&ei=uL3wXameD-HomAWwy5CgAw&q=">Google</option>
    <option value="https://www.bing.com/search?q=">Bing</optiion>
    <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
    <option value="https://search.yahoo.co.jp/search?p=">Yahoo!</option>
  </select>

    <input type="text" class="text w-50 "  onchange="textinput(this.value)" name="send3" id="input_message" value="" style="height:43px;">
    <input type="submit" class="btn-search " onClick="func1()"  value="検索"　style="height:35;">
<!--  <a href="">
    <button type="button" class="btn-search " onClick="func1()"  value="検索"　style="height:35;">検索</button>
  </a> -->
  </form>

  <div id="output_message"></div>

<!--  <div class="model fade" id="dlog">
    <div class="model-dialog" role="document">
      <div class="alert alert-primary" role="alert">
        検索結果は新しいタブで開かれました/Search results opened in a new tab
      </div>
    </div>
  <div>-->

  <script language="javascript" type="text/javascript">
    var result;
  function select(idname){
    var obj = document.getElementById(idname);
    result = obj.value;
  }
  function func1() {
    var input_message = document.getElementById("input_message").value;
    input_message = result + input_message ;
    window.open(input_message, '_blank');
  }


  </script>

</div>
<h3 class="text-center pt-5"><a href="/secondpage" >SNS search</h3>
<h3 class="text-center "><a href="/thirdpage">Web Service</h3>
</div>

</html>
